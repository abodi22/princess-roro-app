<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="For Princess Roro">
    <meta name="theme-color" content="#ff69b4">
    
    <!-- Web App Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- iOS App Icons -->
    <link rel="apple-touch-icon" href="kuromi.jpg">
    <link rel="apple-touch-startup-image" href="kuromi.jpg">
    
    <title>For princess roro</title>
    
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="kuromi.jpg" alt="Kuromi" class="kuromi-logo">
            <h1>Princess roro</h1>
        </div>

        <div class="music-controls">
            <button id="toggleMusic" class="music-btn">
                <i class="fas fa-music"></i>
            </button>
            <audio id="bgMusic" loop>
                <source src="song.mp3" type="audio/mpeg">
            </audio>
        </div>

        <div class="mood-tracker">
            <div class="mood-buttons">
                <button class="mood-btn" data-mood="happy">
                    <i class="fas fa-grin-stars"></i>
                </button>
                <button class="mood-btn" data-mood="love">
                    <i class="fas fa-heart"></i>
                </button>
                <button class="mood-btn" data-mood="sad">
                    <i class="fas fa-sad-tear"></i>
                </button>
                <button class="mood-btn" data-mood="angry">
                    <i class="fas fa-angry"></i>
                </button>
            </div>
        </div>

        <div class="love-counter">
            <div class="counter-number" id="daysCounter">0</div>
            <div class="counter-text">messages sent today</div>
            <div class="counter-details">
                <div class="counter-item">
                    <i class="fas fa-heart-broken"></i>
                    <span id="missCounter">0</span>
                </div>
                <div class="counter-item">
                    <i class="fas fa-heart"></i>
                    <span id="loveCounter">0</span>
                </div>
                <div class="counter-item">
                    <i class="fas fa-star"></i>
                    <span id="needCounter">0</span>
                </div>
                <div class="counter-item">
                    <i class="fas fa-angry"></i>
                    <span id="hateCounter">0</span>
                </div>
            </div>
        </div>

        <div class="sentiment-buttons">
            <button class="sentiment-btn miss" data-message="وحشتني بوبو">
                <i class="fas fa-heart-broken"></i>
                وحشتني
            </button>
            <button class="sentiment-btn love" data-message="احبك بوبو">
                <i class="fas fa-heart"></i>
                احبك
            </button>
            <button class="sentiment-btn need" data-message="ابيك بوبو">
                <i class="fas fa-star"></i>
                ابيك
            </button>
            <button class="sentiment-btn hate" data-message="ماحبك بوبو">
                <i class="fas fa-angry"></i>
                ماحبك
            </button>
        </div>

        <div class="custom-message">
            <input type="text" id="customMessage" placeholder="Type your message..." class="custom-input">
            <button id="sendCustom" class="custom-send-btn">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>

        <div id="notification" class="notification"></div>
    </div>
    <script src="loading.js"></script>
    <script src="theme.js"></script>
    <script src="script.js"></script>
    <script src="darkMode.js"></script>
</body>
</html>
